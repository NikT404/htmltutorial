<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2></h2>
    <h2></h2>
    <script>
        const cricket = async () => {
            try {
                const response = await fetch("https://api-v1.com/v1/sV3.php?key=NZQ")
                const jsonResponse = await response.json()
                document.getElementsByTagName("h2")[0].innerText = jsonResponse["j"]
                document.getElementsByTagName("h2")[1].innerText = jsonResponse["A"]
            } catch (err) {
                console.log(err.message)
            }
        }
        setInterval(() => {
            cricket()
        }, 1000)
    </script>
</body>

</html>
